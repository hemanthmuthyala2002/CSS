<html>
    <head>
        <title>Image filters</title>
        <style>
            *{
                margin:10px;
                padding:1px;
            }
            .a{
                filter: blur(3px);
            }
            .b{
                filter: brightness(200%);
            }
            .c{
                filter:contrast(200%);
            }
            .d{
                filter:invert(100%);
            }
            .e{
                filter:grayscale(200%);
            }
            
        </style>
    </head>
    <body>
        <img src="u.png" width="180" height="220">
        <img src="u.png" class= "a" width="180" height="220">
        <img src="u.png" class= "b" width="180" height="220">
        <img src="u.png" class= "c" width="180" height="220">
        <img src="u.png" class= "d" idth="180" height="220">
        <img src="u.png" class= "e" idth="180" height="220">
    </body>
</html>
