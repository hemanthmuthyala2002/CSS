<html>
    <head>
        <title>    REGISTRATION FORM    </title>
        <style>

        </style>
    </head>
    <body>
    <form action="D:\Hemanth.css" target="_blank">
        <fieldset>
            <legend>Application Form</legend>
            <table>
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" class="name" autofocus placeholder="Enter the your name"></td>
            </tr>
            
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" class="name" autofocus placeholder="Enter the your email"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password"  placeholder="Enter the your password"></td>
            </tr>
            <tr>
                <td><label>phone number:</label></td>
                <td><input type="text" value="+91"></td>
            </tr>
            <tr>
                <td><label>DOB:</label> </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label>Gnder:</label></td>
                <td><input type="radio" name="a">Male
                    <input type="radio" name="a">Female</td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><textarea rowa="4" cols="33" ></textarea></td>
            </tr>
            <tr>
                <td>Known language:</td>
                <td>
                    <input type="checkbox">Telugu
                    <input type="checkbox">english
                    <input type="checkbox">japanese</td>
            </tr>
            <tr>
                <td><label> Highest Qualification:</label></td>
                <td><input type="radio" name="q">SSC
                    <input type="radio" name="q">intermediate
                    <input type="radio" name="q">Diploma
                    <input type="radio" name="q">Graduatee
                    <input type="radio" name="q">Post-graduate</td>
            </tr>
            <tr>
                <td><label>Marks obtained</label></td>
                <td><input type="number" placeholder="CGPA"  min="5" max="10"></td>
            </tr>
            
            
            
            
            
            
            

            
            </table>
        </fieldset>
    </form>
    </body>
</html>
